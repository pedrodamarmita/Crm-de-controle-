<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRM Leads - Moderno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸš€ CRM de Leads</h1>
  <p>Controle moderno de leads e fechamentos</p>
</header>

<section class="container">

  <div class="add-lead">
    <input type="text" id="nomeLead" placeholder="Nome do Lead">
    <select id="statusLead">
      <option value="novo">Novo</option>
      <option value="contato">Em Contato</option>
      <option value="fechado">Fechado</option>
    </select>
    <button onclick="adicionarLead()">Adicionar</button>
  </div>

  <div class="metricas">
    <div class="card">Total<br><span id="total">0</span></div>
    <div class="card">Novos<br><span id="novos">0</span></div>
    <div class="card">Em Contato<br><span id="contato">0</span></div>
    <div class="card destaque">Fechados<br><span id="fechados">0</span></div>
  </div>

  <div class="funil">
    <div class="coluna">
      <h3>Novo</h3>
      <div id="lista-novo"></div>
    </div>

    <div class="coluna">
      <h3>Em Contato</h3>
      <div id="lista-contato"></div>
    </div>

    <div class="coluna">
      <h3>Fechado</h3>
      <div id="lista-fechado"></div>
    </div>
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
